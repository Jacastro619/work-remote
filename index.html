<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="./public/css/style.css" />
  <title>Work Remote</title>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="./public/images/work-remote-logo.png" alt="Logo" id="logo" />
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">See Available Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
    </div>
    <div class="" id="buttons">
      <button type="button" class="btn btn-outline-secondary" id="roundBTN">Login</button>
      <button type="button" class="btn btn-outline-success" id="roundBTN">Sign Up</button>
    </div>
    <!-- <div class="" id="buttons">
      <button type="button" class="btn btn-outline-warning" id="roundBTN">My Job Listings</button>
      <button type="button" class="btn btn-info" id="roundBTN">Post Job</button>
  </div> -->
  </nav>

  <!-- Main -->
  <main class="container p-5">

    <div">
      <div class="col-9">
        <h3>Create a Job Post:</h3>
  
        <form class="form new-job-form mb-1">
          <div class="form-group">
            <input class="form-input col-4" type="text" id="job-title" name="job-title" placeholder="Job Title" />
          </div>
  
          <div class="form-group">
            <textarea class="form-input col-12" id="job-desc" name="job-desc" placeholder="Job Description"
              rows="5"></textarea>
          </div>

          <div class="form-group col-5">
            <h5>Job Types:</h5>
            <select class="custom-select" required>
              <option value="">Open To Select Job Type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>

  </main>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
